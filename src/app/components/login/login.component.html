<form (ngSubmit)="enviarDatos()" [formGroup]="loginForm">
  <label>
    <span>Usuario</span>
    <input 
      type="text"
      placeholder="Ingresa tu usuario"
      formControlName="usuario">
      <div *ngIf="loginForm.get('usuario').hasError('required') && 
                  loginForm.get('usuario').touched">
        Usuario requerido
      </div>
      <br>
      Tocado: {{loginForm.get('usuario').touched}}
      <br>
      Sucio: {{loginForm.get('usuario').dirty | json}}
      <br>
      Usuario: {{fua.usuario.valid | json}}
  </label>
  <br>
  <label>
    <span>Contrase침a</span>
    <input 
      type="text"
      placeholder="Ingresa tu contrase침a"
      formControlName="password">
  </label>
  <br>
  <label>
    <span>Correo</span>
    <input 
      type="text"
      placeholder="Ingresa tu correo"
      formControlName="email">
  </label>
  <br>
  <button class="btn btn-primary"
    (click)="botonSinAccion()" 
    type="button">Dame clic <i class="fa fa-anchor"></i> </button>
  <br>
  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>

</form>

<div *ngIf="datosLogin.length > 0; else sinLogin">

    <ul>
      <li *ngFor="let item of datosLogin; let i = index">
        Indice de iteracion: {{i}}
        <br>
        {{item.data}} 
          <br>
        {{item.nid}}
        <br>
        <ng-container *ngFor="let escuela of item.array; index as i">
          Indice de iteracion escuela: {{i}}
          <br>
          Data de array: {{escuela.data1}}
          <br>
        </ng-container>
        
      </li>
    </ul>

</div>
